<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel"stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src= "js/jquery-3.1.1.js"></script>
    <script src= "js.scripts.js"></script>
    <title>Form Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write yout own story!</h1>
      <div id= "blanks">
        <form>
          <div class="form-group">
            <lable for="person1">A Name</lable>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</lable>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
        <div id="story">
          <h1>This this a epic novel</h1>
          <p>One day <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddently a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person1"></span> and <span class= "person2"></span> gave each other a giant <span class="noun"></span>.</p>
        </div>
    </div>
  </body>
</html>
